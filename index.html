<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="Assets/Css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <h1> Divisor: </h1>
        <div>
          <form action="" method="get" id="form"> 

            <label class="form-label"for="bill"> Conta:</label>
            <input class="form-input" id="bill" type="number" name="bill" value=""/>
            
            <label for="tip"> Selecione a gorjeta %</label>
            <label for="tip5%">5%</label>
            <input type="radio" id="tip5%"
           name="tipValue" value="5">
           <label for="tip10%">10%</label>
           <input type="radio" id="tip10%"
           name="tipValue" value="10">
           <label for="tip15%">15%</label>
           <input type="radio" id="tip15%"
           name="tipValue" value="15">
           <label for="tip25%">25%</label>
           <input type="radio" id="tip25%"
           name="tipValue" value="25">
           <label for="tip50%">50%</label>
           <input type="radio" id="tip50%"
           name="tipValue" value="50">
            <input class="form-input" id="tip" type="number" name="tip" placeholder="custom"value=""/>
            <label class="form-label" for="people">Número de pessoas:</label>
            <input class="form-input" id="people" type="number" value=""/>
          </form>
          <section class="info-section">
            <span class="info-texts"> 
              Valor da gorjeta: <p class="info-texts" id="tipAmount">

              </p>
             /Pessoa 
            </span>
            <span class="info-texts">
              Total: <p class="info-texts" id="tipPeople"></p>
              /Pessoa
              </span>
          </section>
          <button class="form-btn" type="submit" value="reset" for="form">Apagar</button>
        </div>

    </main>  
    <footer  class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script type="text/javascript" src="Assets/Js/script.js"></script>
</body>
</html>
